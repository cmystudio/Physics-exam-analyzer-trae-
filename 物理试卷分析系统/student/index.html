<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生页面 - 物理试卷分析系统</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="../index.html">物理试卷分析系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">错题分析</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">返回首页</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- 错题提交表单 -->
            <div class="col-lg-5">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-light">
                        <h3 class="mb-0">错题提交</h3>
                    </div>
                    <div class="card-body">
                        <form id="errorQuestionForm">
                            <div class="alert alert-info">
                                <i class="bi bi-info-circle-fill me-2"></i>
                                请选择你在试卷中做错的题目
                            </div>
                            <div id="questionListContainer" class="error-question-list">
                                <!-- 题目列表将在这里动态生成 -->
                                <div class="text-center py-4">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">加载中...</span>
                                    </div>
                                    <p class="mt-2">正在加载试卷题目...</p>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success mt-3 w-100">提交错题分析</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 分析结果 -->
            <div class="col-lg-7">
                <div id="analysisResultContainer" class="d-none">
                    <!-- 知识点统计图 -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-light">
                            <h3 class="mb-0">知识点分析</h3>
                        </div>
                        <div class="card-body">
                            <div class="chart-container">
                                <canvas id="knowledgePointChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- 复习建议 -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-light">
                            <h3 class="mb-0">复习建议</h3>
                        </div>
                        <div class="card-body">
                            <div id="recommendationsContainer">
                                <!-- 复习建议将在这里动态生成 -->
                            </div>
                        </div>
                    </div>

                    <!-- 类似题下载 -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-light">
                            <h3 class="mb-0">类似题练习</h3>
                        </div>
                        <div class="card-body">
                            <p>根据你的错题情况，我们为你生成了包含10道类似题的练习题，答案在文档最后。</p>
                            <a href="#" id="downloadPdfBtn" class="download-btn">
                                <i class="bi bi-file-earmark-pdf me-2"></i>
                                下载类似题PDF
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 初始提示 -->
                <div id="initialPrompt" class="card shadow-sm">
                    <div class="card-body text-center py-5">
                        <i class="bi bi-arrow-left-circle" style="font-size: 3rem; color: #6c757d;"></i>
                        <h4 class="mt-3">请在左侧提交你的错题</h4>
                        <p class="text-muted">提交后将在此处显示分析结果</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="../js/student.js"></script>
</body>
</html>
